<html lang="en">
    <head>
        <title>Teacher Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="video.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <body>
        <div>
            <header style="text-align: center;">
                <h1>I'm a teacher here.</h1>
            </header>
            <hr>
            <section class="experiment">
                <input type="text" class="form-control" id="room-id" placeholder="Room Id">
                <button id="share-screen" type="button" class="btn btn-primary">
                    Share Screen
                </button>
                <button id="end-share" type="button" class="btn btn-primary">
                    Stop Sharing
                </button>
                <div>
                    <h4>Student List</h4>
                    <ul class="list-group" id="student-list"></ul>
                </div>
                <table style="width: 100%;" id="rooms-list"></table>
                <div id="videos-container"></div>
            </section>
            <script type="text/javascript" src="signaling_teacher.js"></script>
        </div>
    </body>
